<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/normalize.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap');
        </style>
</head>

<body>
    <header>
        <nav class="header">
            <a href="./index.html">Главная</a>
            <a href="./create_route.html">Создать маршрут</a>
        </nav>
    </header>

    <main>
        <!-- Карточка с именем и фамилией -->
        <section class="profile-card">
            <div>Имя: X</div>
            <div>Фамилия: X</div>
        </section>

        <!-- Карточка с количеством путешествий, лайков и комментариев -->
        <section class="stats-card">
            <p>Количество путешествий: X</p>
            <p>Лайки: X</p>
            <p>Комментарии: X</p>
        </section>

        <!-- Заголовок -->
        <h1 class="title">Путешествия</h1>

        <!-- Список маршрутов -->
        <section class="routes">
            <div class="route">
                <a href="travel.html" class="text">
                    <img src="./images/travel_head.jpg" alt="Фото маршрута">
                    <div class="description">
                        <p>Описание маршрута: можно добавить свое описание</p>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="text-center py-3">
            <p>© 2023 Travel find. Все права защищены.</p>
        </div>
    </footer>
</body>

</html>
